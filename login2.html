<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="registration">
        <div class="registration__logo">
          <img src="./img/registration__logo.svg" alt="" />
        </div>
        <h1 class="registration__h1">Авторизация</h1>
        <div class="registration__input__button">
          <input
            class="registration__input"
            type="email"
            placeholder="Адрес электронной почты"
          />
          <div class="registration__block">
          <input
            class="registration__input"
            type="password"
            placeholder="Пароль"
          />
          <img class="password__img" src="./img/registration__password__check__icon.svg" alt="">
        </div>
        <p class="forgot__password">Забыли пароль?</p>
        </div>
        <div class="registration__button">Зарегистрироваться</div>
        <h1 class="registrtion__h1">или</h1>
        <div class="registration__button from__google">
          <img src="./img/registration__from__google.svg" alt="" />
          Зарегистрироваться
        </div>
        <div class="bottom__text">
            <div class="red__line__block"></div>
          <p class="bottom__p">
            Введенные данные надежно зашифрованы и находятся в безопасности.
            Пожалуйста, не передавайте никому данные для входа в систему.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
