<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Log in</title>
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <div class="login__content">
          <h1 class="login__title">Войти</h1>
          <div class="login__email">
            <input
              type="text"
              class="input__email"
              placeholder="Электронная почта"
            />
          </div>
          <div class="login__password">
            <input type="text" class="input__email" placeholder="Пароль" />
            <img src="./image/eyes.png" alt="" class="login__eyes" />
          </div>
          <div class="login__pass">
            <input
              type="text"
              class="input__email"
              placeholder="Повторить пароль"
            />
            <img src="./image/eyes.png" alt="" class="login__eyes" />
          </div>
          <button class="login__btn">Зарегистрироваться</button>
          <p class="login__text">или</p>
          <div class="login__google">
            <img src="./image/google.png" alt="" class="login__google--logo" />
            <a class="login__google--mail">Войти через Google</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
