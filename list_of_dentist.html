<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/list_of_dentist.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>LIST OF DENTIST</title>
  </head>
  <body>
    <div class="container">
      <!--BLOCK__1-->
      <div class="search__block">
        <h1 class="search__h1">Запишитесь на приём к врачу онлайн</h1>
        <div class="search__choice">
          <div class="choice__block">
            <input class="choice" type="checkbox" />
            <p class="choice__p">По рейтингу</p>
          </div>
          <div class="choice__block">
            <input class="choice" type="checkbox" />
            <p class="choice__p">По близости</p>
          </div>
          <div class="choice__block">
            <input class="choice" type="checkbox" />
            <p class="choice__p">Государственные клиники</p>
          </div>
          <div class="choice__block">
            <input class="choice" type="checkbox" />
            <p class="choice__p">Частные клиники</p>
          </div>
          <div class="choice__block">
            <input class="choice" type="checkbox" />
            <p class="choice__p">Открытые</p>
          </div>
          <div class="choice__block">
            <input class="choice" type="checkbox" />
            <p class="choice__p">Круглосуточные</p>
          </div>
        </div>
      </div>
      <!--BLOCK__2-->
      <div class="dentists">
        <div class="dentists__clinic__logo">
          <div class="photo__dentists__about">
            <div class="dentists__img__text">
              <img src="./img/photo__of__doctor.png" alt="" />
              <div class="text__star">
                <p class="text__star__text">3.5</p>
                <img src="./img/f_star.svg" alt="" />
                <img src="./img/f_star.svg" alt="" />
                <img src="./img/f_star.svg" alt="" />
                <img src="./img/half_star.svg" alt="" />
                <img src="./img/empty__star__icon.svg" alt="" />
              </div>
              <p class="dentists__comment__p">
                54 отзывов<img
                  class="dentists__comment__p__img"
                  src="./img/coment__logo.svg"
                  alt=""
                />
              </p>
            </div>
            <div class="about__dentists">
              <h1 class="about__dentists__h1">Вишнёв Александр Фёдорович</h1>
              <p class="about__dentists__p">Стамотолог</p>
              <p class="about__dentists__p">Стаж: 23 года</p>
              <p class="about__dentists__p">Прием: 1500 сом</p>
              <a class="about__dentists__a" href="#">TeethStonks</a>
              <div class="dentists__location">
                <p class="dentists__location__p">Бишкек. ул.Московская 105.</p>
                <div class="dentists__map">
                  <img
                    class="dentists__map__icon"
                    src="./img/map__icon.svg"
                    alt=""
                  /><a class="dentists__map__a" href="#">
                    Посмотреть на карте</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="appointment">
            <div class="button__left__right">
                <img src="" alt="">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
