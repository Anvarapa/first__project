<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register__dentist.css" />
    <title>REGISTER DENTIST</title>
  </head>
  <body>
    <div class="container">
      <div class="dentist__registration">
        <h1 class="dentist__registration__h1">Регистрация к стоматологов</h1>
        <p class="dentist__registration__p">
          Данная информация является конфиденциальной и не подлежит разглашению
        </p>
      </div>
      <div class="full__name">
          <input class="full__name__input" type="text" placeholder="Имя">
          <input class="full__name__input" type="text" placeholder="Фамилия">
          <input class="full__name__input" type="text" placeholder="Отчество">
      </div>
      <div class="full__name">
        <input class="full__name__input change__input" type="email" placeholder="Электронная почта">
        <input class="full__name__input change__input" type="tel" placeholder="Номер телефона">
    </div>
    <div class="full__name">
        <div class="password__check">
        <input class="full__name__input change__input" type="password" placeholder="Пароль">
        <img class="password__check__img" src="./img/registration__password__check__icon.svg" alt="">
    </div>
    <div class="password__check">
        <input class="full__name__input change__input" type="password" placeholder="Повторить пароль">
        <img class="password__check__img" src="./img/registration__password__check__icon.svg" alt="">
    </div>
    </div>
    <h1 class="download__file">Загрузите файл</h1>
    <div class="add__file">
        <div class="dentist__file">+</div>
        <div class="dentist__file">+</div>
    </div>
    <div class="dentist__p__flex">
        <p class="dentist__file__p">Лицензия</p>
        <p class="dentist__file__p">Лицензия</p>
    </div>
    <button class="button__for__registration">Зарегистрироваться</button>
    </div>
  </body>
</html>
